<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction using ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white p-6 shadow-md">
            <h2 class="text-xl font-bold mb-6">Prediction of Disease Outbreaks System</h2>
            <ul>
                <li class="mb-4">
                    <a href="DiabetesPrediction.html" class="flex items-center text-gray-700 p-3 rounded-md hover:bg-gray-200">
                        <i class="fas fa-heartbeat mr-2"></i>
                        Diabetes Prediction
                    </a>
                </li>
                <li class="mb-4">
                    <a href="HeartDisease.html" class="flex items-center text-gray-700 p-3 rounded-md hover:bg-gray-200">
                        <i class="fas fa-heart mr-2"></i>
                        Heart Disease Prediction
                    </a>
                </li>
                <li>
                    <a href="Parkinson's Disease.html" class="flex items-center text-white bg-red-500 p-3 rounded-md">
                        <i class="fas fa-brain mr-2"></i>
                        Parkinsons Prediction
                    </a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="w-3/4 p-10">
            <h1 class="text-3xl font-bold mb-8">Parkinson's Disease Prediction using ML</h1>
            <form method="POST" action="/parkinsons">
                <div class="grid grid-cols-2 gap-6">
                    {% for i in range(1, 23) %}
                        <input name="input{{ i }}" type="text" placeholder="Feature {{ i }}" class="p-3 border border-gray-300 rounded-md">
                    {% endfor %}
                </div>
                <button type="submit" class="mt-6 bg-red-500 text-white p-3 rounded-md">Parkinson's Test Result</button>
            </form>
            {% if result %}
                <p class="mt-6 text-xl font-semibold">Result: {{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
